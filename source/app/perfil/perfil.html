<section class="SectionPerfil">
  <article class="FormPerfil" style="display:block;">

      <h1 class="textPer"> Bienvenido </h1>



  <form class="usuarioPerfil">
    <figure class="FormPerfil-img">
     <div class="photo">
       <img ng-if="vm.usuario.avatar" ng-src="{{'data:image/png;base64,' + vm.usuario.avatar}}" width="150px" height="150px" style="border-radius: 51%;"/>
<button class="boton"><label style="color:white;" for="foto-input">Subir Foto</label></button>
<input type="file" id="foto-input" on-read-img="vm.loadFoto($fileContent)">
</div>
   </figure>


    <div class="infoPersonal">


    <md-input-container class="name">
    <label  style="color:black;">Nombre</label>
      <input  style="color:black;" required md-no-asterisk name="nombres" name="apellidos" ng-model="vm.usuario.nombres + vm.usuario.apellidos"  ng-disabled="true";>

     </md-input-container>
     <md-input-container class="especial">
     <label  style="color:black;">Especialidad</label>
    <input  style="color:black;"  required md-no-asterisk name="Especialidad"  ng-model="vm.titulosycertificados" ng-disabled="true ;">
    </md-input-container>
  </div> <br> <br>

      <div>
      <label  style="color:black;" class="Infocontacto"> <p class="labeltext"> Información de contacto </p></label><br>

  <md-input-container class="tel">
    <label  style="color:black;">Teléfono</label>
    <input  style="color:black;" required md-no-asterisk name="telefono" ng-model="vm.usuario.telefono" ng-disabled="true";>
  </md-input-container>



      <md-input-container class="direc">
        <label  style="color:black;" >Dirección</label>
        <input  style="color:black;" required md-no-asterisk name="direccion" ng-model="vm.usuario.direccion" ng-disabled="true";>
      </md-input-container>

      <md-input-container class="correo">
        <label  style="color:black;">Email</label>
        <input  style="color:black;" type="email" ng-pattern="/^.+@.+\..+$/" required md-no-asterisk name="email" ng-model="vm.usuario.email" ng-disabled="true";>
      </md-input-container>

    </md-input-container> <br>
  </div>

  </form>
  </article>
</section>
