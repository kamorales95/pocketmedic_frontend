        <li ng-show="!vm.isAuthenticated()"><a href="" onclick="showLogin()" class="MainMenu-link Top" >Iniciar Sesión</a>
          <div id="PanelLogin" class="PanelLogin z-depth-1">
            <form class="PanelLogin-form" ng-hide="vm.isAuthenticated()" role="form" ng-submit="vm.signIn()">
              <md-input-container class="md-block">
                <label>Email*</label>
                <input style="border-bottom-color:#2271b3" required type="email" name="email" ng-model="vm.user.email"
                       minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/"/>
                <div ng-messages="vm.usuario.email.$error" role="alert">
                  <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                    El Email No Puede Superar Los 100 Caracteres / El Email No Es Valido.
                  </div>
                </div>
              </md-input-container>
              <md-input-container class="md-block">
                <label>Password*</label>
                <input style="border-bottom-color:#2271b3" required type="password" name="password" ng-model="vm.user.password">
                <div ng-messages="vm.usuario.password.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
              <md-button md-no-ink class="md-raised md-primary" ng-click="vm.signIn()" type="submit" style="background:#2271b3;color:white;">Login</md-button>
              <li><a href="#/recuperarcontraseña" class="" ng-show="!vm.isAuthenticated()">¿Olvidaste tu contraseña?</a></li>
            </form>
          </div>
          <li><a href="#/registro" class="MainMenu-link Bop" ng-show="!vm.isAuthenticated()">Registrarse</a></li>
        </li>

      </ul>
