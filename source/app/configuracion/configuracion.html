<section class="SectionPerfilC" style="text-align:centrer;">
  <article class="FormPerfil" style="display:block;">
    <h1 class="ConfiC" >Configuración</h1>
       <figure class="FormPerfil-imgC">
        <div class="photo">
          <img ng-if="vm.usuario.avatar" ng-src="{{'data:image/png;base64,' + vm.usuario.avatar}}" width="150px" height="150px" style="border-radius: 51%;"/>
           <button class="boton" ng-click="vm.update()">Subir Foto</button>
             <input type="file" id="foto-input" on-read-img="vm.loadFoto($fileContent)">
        </div>
      </figure>


  <form class="usuarioPerfilC" name="formConfig">
    <div class="infoPersonalC">

    <label class="InfoC" >Información personal</label><br>

    <md-input-container class="md-block">
    <label>Nombre</label>
      <input required md-no-asterisk name="nombres" ng-model="vm.usuario.nombres" style="color:black;">

    </md-input-container>
    <md-input-container class="md-block form-group has-success" >
    <label>Apellidos</label>
    <input required md-no-asterisk name="apellidos"  ng-model="vm.usuario.apellidos" style="color:black;">
    </md-input-container>
    </div>

      <div>
    <label class="Contac">Información de contacto</label><br>

  <md-input-container class="md-block">
        <label>Sexo</label>
        <input required md-no-asterisk name="sexo" ng-model="vm.usuario.sexo" style="color:black;">
  </md-input-container>

  <md-input-container class="md-block">
    <label>Fecha Nacimiento</label>
    <input required md-no-asterisk name="direccion" ng-model="vm.usuario.fechaNac" style="color:black;">
  </md-input-container>

  <md-input-container class="md-block">
    <label>Teléfono</label>
    <input required md-no-asterisk name="telefono" ng-model="vm.usuario.telefono" style="color:black;">
  </md-input-container>

  <md-input-container class="md-block">
    <label>Ubicación</label>
    <input required md-no-asterisk name="direccion" ng-model="vm.usuario.direccion" style="color:black;">
  </md-input-container>
  <md-input-container class="md-block">
    <label>Email</label>
    <input type="email" ng-pattern="/^.+@.+\..+$/" required md-no-asterisk name="email" ng-model="vm.usuario.email" style="color:black;">
  </md-input-container>

    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>

  <md-button ng-click="vm.update()" ng-disabled="formConfig.$invalid" class="buttomC"
  class="md-raised" style="background:#4FC3F7; color:white;">Guardar</md-button>

    <md-button ng-disabled="formConfig.$invalid" href="/" class="buttom1C" style="background:#01579B;color:white;">Cancelar</md-button>

  </article>
</section>
