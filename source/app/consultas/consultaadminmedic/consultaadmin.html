
<div style="text-align:center; background: #64B5f6">

<section  class="tablacon">

<md-list class="tabla-consulta" >
  <h1 class="tittle-consulta">Mis consultas</h1>
  <div ng-repeat="consulta in vm.consultas" class="list-consulta">
    <md-list-item class="secondary-button-padding">
      <p>{{consulta.descripcion}}</p>
      <button type="button"  data-toggle="modal" data-target="#modalrespuestamedicos" ng-click="vm.updatecurrentconsulta(consulta.idConsultas)">
        <md-icon   class="fa fa-comments"></md-icon>
      </button>
    </md-list-item>
    <md-divider></md-divider>
  </div>
</md-list>
</section>


<!-- Modal -->
<div class="modal fade" id="modalrespuestamedicos" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Responder Consulta</h4>
      </div>
      <div class="modal-body">
        <h2>Consulta</h2>
        <p>{{vm.currentconsulta.descripcion}}</p>
        <md-divider ng-if="!$last"></md-divider>
        <h2>Mi Respuesta</h2>
        <textarea  ng-model="vm.respuestas.descripcion">Mi Respuesta</textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="vm.createRespuesta()">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
