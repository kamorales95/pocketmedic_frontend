<div class="Especilidad">
  <h1 class="md-title">Enter an address</h1>
  <div layout="row">
    <md-input-container>
      <label>Especialidades</label>
      <md-select ng-model="vm.titulos">
        <md-option ng-repeat="titulo in vm.tituloscertificados" value="{{titulo.titulos}}">
          {{titulo.titulos}}
        </md-option>
      </md-select>
    </md-input-container>
  </div>
  <button type="submit" ng-click="vm.consulta()">consulta</button>
</div>

<section class="SectionTab">
  <div class="tabla" data-example-id="simple-table">
    <h1 style="padding-bottom:.5em;border-bottom:2px solid black; display:inline-block; font-size:20px; width:100%;">Medico</h1><br>
    <table class="table table-bordered">
      <thead style="background:black;">
        <!-- <tr><th>Foto</th><th>Nombre</th><th>Apellidos</th></tr> -->
        <th><font style="color:white;"><font>Foto</font></th>
        <th><font style="color:white;"><font>Nombre</font></th>
        <th><font style="color:white;"><font>Apellidos</font></th>
        <th><font style="color:white;"><font>Opciones</font></th>
      </thead>
      <tbody ng-repeat="usuario in vm.usuarios" style="" ng-controller="LoginController as login">
        <!-- <tr><th> scope="row"</th>1</tr> -->
        <td scope="row"><font><font>sin imagen de perfil</font></font></td>
        <td scope="row"><font><font><a href="#/perfil/{{usuario.idUsuario}}">{{usuario.nombres}}</a></font></font></td>
        <td scope="row"><font><font>{{usuario.apellidos}}</font></font></td>
        <td scope="row"><font>
          <font>
            <a href="#/consulta/{{login.getIdCurrentUser()}}/{{usuario.idUsuario}}">Crear consulta</a>
             - <a href="#/citacreate/{{login.getIdCurrentUser()}}/{{usuario.idUsuario}}">Crear consulta</a>
         </font></font></td>
        <!-- <td scope="row"><font><font><a href="#/perfil/{{usuario.idUsuario}}">Ver m√°s</a></font></font> -->
        <!-- </td> -->
      </tbody>
    </table>
  </div>
</section>
